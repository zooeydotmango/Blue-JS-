<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: darkcyan;
            position: absolute;
            left: 0px;
            top: 50px;
        }
        #div2{
            width: 1px;
            height: 200px;
            position: absolute;
            left: 300px;
            background: #000;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            var oBtn=document.getElementById('btn1');
            oBtn.onclick=function () {
                startMove(300);
            }
        };
        var timer=null;
        function startMove(iTarget) {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function () {

                //速度为正时需要向上取整，速度为负时需要向下取整
                var speed = (iTarget - oDiv.offsetLeft) / 20;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);

                if (oDiv.offsetLeft ==300) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            },30);
        }
    </script>
</head>
<body>
<!--速度与距离成正比，离得越远速度越快，离得越近速度越慢-->
<input id="btn1" type="button" value="开始缓冲运动">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
