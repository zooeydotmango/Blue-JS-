<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        background: #ccc;
        display: none;}
    </style>
    <script>
        function showHide(){
            var oDiv = document.getElementById('div1');
            if(oDiv.style.display == 'block'){
                oDiv.style.display = 'none';
            }
            else{
                oDiv.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<input type="button" value="显示隐藏" onclick="showHide()">
<div id="div1"></div>
<a href="javascript:alert('a')">链接</a>
</body>
</html>
