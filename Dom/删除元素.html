<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            var aA = oUl.getElementsByTagName('a');
            for(var i = 0;i<aA.length;i++){
                aA[i].onclick=function(){
                    oUl.removeChild(this.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>官方1<a href="javascript:;">删除</a></li>
    <li>官方2<a href="javascript:;">删除</a></li>
    <li>官方3<a href="javascript:;">删除</a></l官方i>

</ul>
</body>
</html>
