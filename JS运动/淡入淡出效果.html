<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: olivedrab;
            filter:alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script>
        window.onload=function () {
          var oDiv=document.getElementById('div1');
          oDiv.onmouseover=function () {
              startMove(100);
          };
          oDiv.onmouseout=function () {
              startMove(30);
          };
        };
        var timer=null;
        var alpha=30;//折中暂时代替取得现有的的透明度
        //一样的运动模式：关闭定时器，确定正反速度，确定位置之后设置定时器
        function startMove(iTarget){
            var oDiv =document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function(){
                var speed=0;
                if(alpha>iTarget){
                    speed=-10;
                }else{
                    speed=10;
                }
                if(alpha==iTarget){
                    clearInterval(timer);
                }else{
                    alpha+=speed;
                    //兼容IE与chrome
                    oDiv.style.filter ='alpha(opacity:'+alpha+')';
                    oDiv.style.opacity=alpha/100;
                }
            },30);
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
